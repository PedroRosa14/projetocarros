    <!--Boostrap Icon-->

    <title>Carros</title>
</head>

<body>

    <!--Botao para trocar tema do site-->
    <button class="btn btn-secondary position-absolute top-0 end-0 m-3 " id="alterartemasite" onclick="alterartemasite()"> <i class="bi bi-brightness-high" ></i> </button>

    <!--titulo do site-->
    <h1 class="text-center mb-4 p-3">Projeto Carros</h1>
    
    <!--Container dos cards dos carros-->
    <div class="container text-center">
        <div class="row" id="cards">
             
        </div>
    </div>


  
  <!-- Modal -->
  <!-- O ID serve para identificar o Modal >> linha 33 -->
  <!-- O ID no h1 serve para aparecer o titulo em cima da imagem do modal >> linha 38 -->
  <!-- O ID no img serve para identificar a imagem no modal >> linha 45 -->
  <!-- A Class no img serve para a responsividade da imagem no modal >> linha 45 -->
   <!-- O ID no p serve para aparecer a descrição na parte de baixo da imagem do modal >> linha 46 -->
 

  <div class="modal fade" id="zoomimg" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
        </div>
        <div class="modal-body">
          <img src="" id="imgModal" class="card-img-top" alt="imagem do carro">
          <p id="descricaoCarro"></p>
        </div>
      </div>
    </div>
  </div>


<!--Bootstrap script para usar js-->
